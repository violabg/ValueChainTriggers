<swiper [config]="config" [initialize]="shouldInitialize">
  <div class="swiper-wrapper">
    <img class="swiper-slide" *ngFor="let image of images" src="assets/images/{{image}}">
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</swiper>
